<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Farmer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <canvas class="notebook-canvas"></canvas>

        <div class="add-container hidden">
            <label>add new fish</label>
            <div class="fish-option" id="goldfish">goldfish</div>
            <div class="fish-option" id="tigerBarb">tiger-barb</div>
            <div class="fish-option" id="neonTetra">neon-tetra</div>
            <div class="fish-option" id="minnow">minnow</div>
            
            <button class="buy-button">buy fish</button>
            
            <label>add new decor</label>
            <div class="decor-option" id="rock1">rock</div>
            <div class="decor-option" id="plant1">plant</div>
            
            <button class="buy-decor-button">buy decor</button>
        </div>
        
        <div class="aquarium-container hidden">
            <div class="tank-title"></div>
            <div class="fish-info hidden"></div>
            <div class="map-button">open notebook</div>
        </div>

    </div>

    <script src="images.js"></script>
    <script src="Sprite.js"></script>
    <script src="Decor.js"></script>
    <script src="Fish.js"></script>
    <script src="Tank.js"></script>
    <script src="script.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
