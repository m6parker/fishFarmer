<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Farmer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <canvas class="notebook-canvas"></canvas>

        <div class="add-container hidden">
            <label>add new fish</label>
            <div class="fish-option" id="goldfish">
                <img class="fish-icon" src="img/fish/goldfish.png" alt="">
                <div>golfish</div>
            </div>
            <div class="fish-option" id="tiger-barb">
                <img class="fish-icon" src="img/fish/tiger-barb.png" alt="">
                <div>tiger barb</div>
            </div>
            <div class="fish-option" id="neon-tetra">
                <img class="fish-icon" src="img/fish/neon-tetra.png" alt="">
                <div>neon tetra</div>
            </div>
            <div class="fish-option" id="minnow">
                <img class="fish-icon" src="img/fish/minnow.png" alt="">
                <div>minnow</div>
            </div>
            
            <button class="buy-button">buy fish</button>
            
            <label>add new decor</label>
            <div class="decor-option" id="rock1">rock</div>
            <div class="decor-option" id="plant1">plant</div>
            
            <button class="buy-decor-button">buy decor</button>
        </div>

        <div class="button-container">
            <div class="fish-store-button edit-tank-button" title="buy fish"></div>
            <div class="decor-store-button edit-tank-button hidden" title="buy decor"></div>
            <div class="water-change-button edit-tank-button hidden" title="change water"></div>
        </div>
        
        <div class="aquarium-container hidden">
            <div class="tank-title"></div>
            <div class="fish-info hidden"></div>
            <div class="map-button">open notebook</div>
        </div>

    </div>

    <script src="images.js"></script>
    <script src="Sprite.js"></script>
    <script src="Decor.js"></script>
    <script src="Fish.js"></script>
    <script src="Tank.js"></script>
    <script src="script.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
