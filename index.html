<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Farmer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <div class="top-view">

            <div class="map">
                <div class="aquarium empty"></div>
                <div class="aquarium empty"></div>
                <div class="aquarium empty"></div>
                <div class="aquarium empty"></div>
                <div class="aquarium empty"></div>
                <div class="aquarium empty"></div>
            </div>

            <div class="water-options hidden">
                <div class="water-option">freshwater</div>
                <div class="water-option">tropical</div>
                <div class="water-option">saltwater</div>
                <div class="water-option">brackish</div>

                <button class="fill-button">Fill Tank</button>
            </div>

        </div>

        <div class="side-view hidden">

            <div class="add-container">
                <label>add new fish</label>
                <div class="fish-option" id="goldfish">goldfish</div>
                <div class="fish-option" id="tigerBarb">tiger-barb</div>
                <div class="fish-option" id="neonTetra">neon-tetra</div>
                <div class="fish-option" id="minnow">minnow</div>
                
                <button class="buy-button">buy fish</button>
            </div>
            
            <div class="tank-container"></div>
                
            <div class="fish-info hidden">type:</div>
            
            <div class="map-button">go to map</div>
        </div>
    </div>


    <script src="Tank.js"></script>
    <script src="Fish.js"></script>
    <script src="script.js"></script>
</body>
</html>
